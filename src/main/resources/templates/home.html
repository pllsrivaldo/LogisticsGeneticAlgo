<!DOCTYPE html>
<html>
<head>
    <title>Logistics Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            color: white; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Segoe UI', sans-serif; 
        }
        .role-card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 15px; 
            padding: 40px; 
            text-align: center; 
            transition: all 0.3s; 
            cursor: pointer; 
            width: 300px; 
            margin: 20px; 
            backdrop-filter: blur(10px); 
        }
        .role-card:hover { 
            transform: translateY(-10px); 
            background: rgba(255, 255, 255, 0.1); 
            border-color: #3b82f6; 
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3); 
        }
        .icon-box { font-size: 4rem; margin-bottom: 20px; color: #3b82f6; }
        .role-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; }
        .role-desc { color: #94a3b8; font-size: 0.9rem; }
        a { text-decoration: none; color: inherit; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-5 fw-bold" style="letter-spacing: 2px; text-transform: uppercase;">
            <i class="fas fa-globe-asia text-primary"></i> Global Logistics Portal
        </h1>
        <div class="d-flex justify-content-center flex-wrap">
            <a href="/admin">
                <div class="role-card">
                    <div class="icon-box"><i class="fas fa-user-shield"></i></div>
                    <div class="role-title">ADMINISTRATOR</div>
                    <div class="role-desc">Akses Command Center, Optimasi AI, dan Dashboard.</div>
                </div>
            </a>
            <a href="/customer">
                <div class="role-card">
                    <div class="icon-box"><i class="fas fa-users"></i></div>
                    <div class="role-title">CUSTOMER</div>
                    <div class="role-desc">Booking pengiriman dan cek status order.</div>
                </div>
            </a>
        </div>
        <div class="mt-5 text-muted small">&copy; 2025 Smart Stowage AI System</div>
    </div>
</body>
</html>
